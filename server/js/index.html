<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GI TELEPRESENCE APPLICATION</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <script src="https://www.webrtc-experiment.com/common.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <!-- Main heading of the application -->
    <h1>GI TELEPRESENCE APPLICATION</h1>

    <!-- Main container for all visible elements -->
    <div id="container">
        <!-- Container for video elements -->
        <div id="video-container">
            <!-- Wrapper for the remote camera feed -->
            <div class="video-wrapper">
                <h2>Scope Camera</h2>
                <!-- Video element for remote camera, set to autoplay and play inline -->
                <video id="remoteCameraFeed" autoplay playsinline></video>
                
                <!-- Display area for the peer ID -->
                <div id="peer-info">Our id is <span id="peer-id-scope-camera">unknown</span></div>
            </div>
            <!-- Wrapper for the local (scope) camera feed -->
            <div class="video-wrapper">
                <h2>Camera Feed</h2>
                <!-- Video element for local camera, set to autoplay and play inline -->
                <video id="cameraFeed" autoplay playsinline></video>
                
                <!-- Display area for the peer ID -->
                <div id="peer-info">Our id is <span id="peer-id-camera-feed">unknown</span></div>
            </div>
        </div>
        <!-- Hidden canvas element used for recording both video streams -->
        <canvas id="recordingCanvas" style="display: none;"></canvas>

        <!-- Container for movement control buttons -->
        <div id="controls">
            <button>Up</button>
            <button>Down</button>
            <button>Left</button>
            <button>Right</button>
        </div>

        <!-- Container for recording control buttons -->
        <div id="recording-controls">
            <button id="startRecording">Start Recording</button>
            <button id="stopRecording">Stop Recording</button>
            <a id="downloadRecording" class="btn btn-success">Download Recording (MP4)</a>
        </div>
    </div>

    <!-- Hidden elements for WebRTC functionality -->
    <div style="display: none;">
        <!-- Status display area (hidden) -->
        <div id="status"></div>
        <!-- Text area for messages (hidden) -->
        <textarea id="text" cols=40 rows=4></textarea>
        <div>
            <!-- Input for connecting to a specific peer -->
            <label for="peer-connect">Enter peer id</label>
            <input id="peer-connect" type="text" name="text">
            <input id="peer-connect-button" type="button" value="Connect">
            <!-- Checkbox for remote offerer option -->
            <input id="remote-offerer" type="checkbox" autocomplete="off"><span>Remote offerer</span>
        </div>
        <div>
            <!-- Area for specifying getUserMedia constraints (hidden) -->
            <div>getUserMedia constraints being used:</div>
            <textarea id="constraints" cols=40 rows=4></textarea>
        </div>
    </div>

    <!-- Link to the main JavaScript file -->
    <script src="rtsp_webrtc.js"></script>
    <script src="webrtc.js"></script>
    <script src="recorder_element.js"></script>
    <!-- <script src="recorder_screen.js"></script> -->
</body>

</html>
